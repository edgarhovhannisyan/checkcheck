<!doctype html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
  <link rel="stylesheet" href="css/my_css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/chessboard-1.0.0.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js?fbclid=IwAR2lFGxBj-ARrHcpS9x7cAb3BjCbf-CgDhLEgyoqsXffarzQZdkb_8KmN4Q"></script>
  <title>checkcheck.io - train your chess vision!!!</title>
</head>

<body>
  <div class="menu_container" id="menu_container_id">
    <div class="menu_title">
      <p><strong>There are 3 training options. Choose one to start</strong><br />
    </div>

    <div id="menu">
      <button class="button button_menu" type="button" id="checks_button">Checks</button>
      <button class="button button_menu" type="button" id="captures_button">Captures</button>
      <button class="button button_menu" type="button" id="up_button">Undefended
        pieces</button>
      <!-- <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label> -->
    </div>
  </div>
  <div class="game_container" id="game_container_id">
    <div class="board_title_container" id="board_title_container_id">
      <p id="board_title_id"><strong>Find all checking moves in the position</strong><br /></p>
    </div>
    <div class="full_game_panel">
      <div id="left_game_panel">
        <div class="left_stat_container">
          <div class="stat_title">Score</div>
          <div id="total_score_id">0</div>
        </div>
      </div>
      <div id="central_game_panel">
        <div id="board" style="width: 500px"></div>
      </div>
      <div id="right_game_panel">
        <div id="time_id">0</div>
      </div>
    </div>
    <div class='below_game_panel'>
      <p id='turn_to_move'>White to move<br /></p>
    </div>
  </div>

  <div id="opaque"></div>

  <div id="finishedGameResultsPanel">
    <div class="finishedGameResultsContainer">
      <div id="finishedGameTrophyImage"></div>
      <div class="finishedGameMsg" id="finishedGameMsg1_id">Great!!!</div>
      <div class="finishedGameMsg" id="finishedGameMsg2_id">You've got a Smart Owl</div>
      <div class="line"></div>
      <div class="finishedGameButtons">
        <button class="button button_menu" type="button" id="try_again">Try again</button>
        <button class="button button_menu" type="button" id="go_to_menu">Go to menu</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="db/db_fen_js.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
